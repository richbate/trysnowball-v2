[build]
  command = "cd trysnowball-frontend && npm run build"
  publish = "trysnowball-frontend/build"

[build.environment]
  CI = "false"
  SECRETS_SCAN_OMIT_KEYS = "REACT_APP_SUPABASE_KEY,REACT_APP_SUPABASE_URL"

[[redirects]]
  from = "https://trysnowball.co.uk/*"
  to = "https://www.trysnowball.co.uk/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true