<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manage Debts</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="debts.html">Debts</a>
    <a href="snowball.html">Snowball</a>
    <a href="about.html">Why It Works</a>
  </nav>

  <main>
    <section id="debt-list-section" style="display:none;">
      <h1>Your Debts</h1>
      <table id="debt-table" border="1" cellpadding="8" cellspacing="0">
        <thead>
          <tr>
            <th>Name</th>
            <th>Balance (£)</th>
            <th>Interest Rate (%)</th>
            <th>Monthly Payment (£)</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section id="add-debt-section" style="margin-top: 2rem;">
      <h2>Add New Debt</h2>
      <form id="debt-form">
        <label>
          Debt Name:<br />
          <input type="text" name="name" required />
        </label><br /><br />
        <label>
          Balance (£):<br />
          <input type="text" name="balance" required />
        </label><br /><br />
        <label>
          Interest Rate (APR %):<br />
          <input type="text" name="rate" required />
        </label><br /><br />
        <label>
          Monthly Payment (£):<br />
          <input type="text" name="payment" required />
        </label><br /><br />
        <button type="submit" disabled>Add Debt</button>
      </form>
    </section>

    <section id="forecast-result" style="margin-top: 3rem;"></section>
  </main>

  <script src="scripts.js"></script>
</body>
</html>
