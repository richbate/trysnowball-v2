<!DOCTYPE html>
<html>
<head>
    <title>Auth Debug Test</title>
</head>
<body>
    <h1>Auth Debug Test</h1>
    <button onclick="testAuthMe()">Test /auth/me</button>
    <button onclick="testWithCookie()">Test with Cookie</button>
    <pre id="output"></pre>

    <script>
        const log = (msg) => {
            document.getElementById('output').textContent += msg + '\n';
            console.log(msg);
        };

        async function testAuthMe() {
            log('Testing /auth/me endpoint...');
            try {
                const response = await fetch('/auth/me', {
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                
                log(`Status: ${response.status}`);
                const data = await response.json();
                log(`Response: ${JSON.stringify(data, null, 2)}`);
                
                // Check cookies
                log(`Cookies: ${document.cookie}`);
            } catch (error) {
                log(`Error: ${error.message}`);
            }
        }

        async function testWithCookie() {
            log('Testing cookie setting and reading...');
            
            // Simulate setting a test cookie
            document.cookie = "ts_session=test-token; Path=/; SameSite=Lax";
            log(`Set cookie: ts_session=test-token`);
            
            // Check if it's readable
            log(`Readable cookies: ${document.cookie}`);
            
            // Test the endpoint
            await testAuthMe();
        }
    </script>
</body>
</html>
