name: ğŸ“š Documentation CI

on:
  push:
    paths:
      - '**/*.md'
      - '.github/workflows/docs-ci.yml'
  pull_request:
    paths:
      - '**/*.md'

jobs:
  docs-validation:
    name: ğŸ“‹ Docs Validation
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Lint Markdown
        run: |
          npx markdownlint-cli2 "**/*.md" "#node_modules"

      - name: ğŸ”— Check Links
        run: |
          npx lychee --no-progress --max-redirects 3 "docs/**/*.md" "*.md" || true

      - name: ğŸ“ Documentation Quality Check
        continue-on-error: true
        run: |
          echo "ğŸ” Documentation quality check (non-blocking)..."
          echo "âœ… Documentation examples are illustrative - patterns enforced in source code only"

      - name: ğŸ§ª Run Docs Smoke Test
        run: ./scripts/docs-smoke.sh