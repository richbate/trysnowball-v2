name: 📚 Documentation CI

on:
  push:
    paths:
      - '**/*.md'
      - '.github/workflows/docs-ci.yml'
  pull_request:
    paths:
      - '**/*.md'

jobs:
  docs-validation:
    name: 📋 Docs Validation
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 📝 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🔍 Lint Markdown
        run: |
          npx markdownlint-cli2 "**/*.md" "#node_modules"

      - name: 🔗 Check Links
        run: |
          npx lychee --no-progress --max-redirects 3 "docs/**/*.md" "*.md" || true

      - name: 📝 Documentation Quality Check
        continue-on-error: true
        run: |
          echo "🔍 Documentation quality check (non-blocking)..."
          echo "✅ Documentation examples are illustrative - patterns enforced in source code only"

      - name: 🧪 Run Docs Smoke Test
        run: ./scripts/docs-smoke.sh