name: ci
on: [pull_request]
jobs:
  lint_test_build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm ci
      - name: Lint
        run: npm run lint
      - name: Unit tests
        run: npm run test -- --ci
      - name: Build
        run: npm run build