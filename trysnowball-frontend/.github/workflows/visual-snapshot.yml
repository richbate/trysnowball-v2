name: Visual Snapshot (manual)

on:
  workflow_dispatch:
    inputs:
      note:
        description: "Optional note (e.g., pre-release v1.2.3)"
        required: false
      update_baseline:
        description: "Update baseline images from this run?"
        required: false
        type: boolean
        default: false

jobs:
  capture:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm ci

      - name: Install browsers
        run: npx playwright install --with-deps chromium

      - name: Build app
        run: npm run build

      - name: Start server
        run: npx serve -s build -l 4173 &

      - name: Run visual tests (do not fail job)
        env:
          BASE_URL: http://localhost:4173
          UPDATE_BASELINE: ${{ inputs.update_baseline }}
        run: |
          if [ "${UPDATE_BASELINE}" = "true" ]; then
            echo "Updating baseline snapshots..."
            npm run snap:dev || true
          else
            npm run snap:check || true
          fi

      - name: Upload snapshot pack (report + screenshots)
        uses: actions/upload-artifact@v4
        with:
          name: visual-snapshots-${{ github.run_number }}
          path: |
            playwright-report/**
            test-results/**
          retention-days: 14

      - name: Summary
        run: |
          echo "### Visual snapshot ready" >> $GITHUB_STEP_SUMMARY
          echo "- **Report:** included in artifact \`visual-snapshots-${{ github.run_number }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Update baseline:** ${{ inputs.update_baseline }}" >> $GITHUB_STEP_SUMMARY
          if [ -n "${{ inputs.note }}" ]; then
            echo "- **Note:** ${{ inputs.note }}" >> $GITHUB_STEP_SUMMARY
          fi