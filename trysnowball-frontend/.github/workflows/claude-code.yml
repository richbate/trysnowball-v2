name: Claude Code Assistant

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  claude-code:
    # Only run if comment contains @claude or starts with /
    if: |
      github.event_name == 'issue_comment' && 
      (contains(github.event.comment.body, '@claude') || 
       startsWith(github.event.comment.body, '/'))
    
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run Claude Code
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            You are helping with the TrySnowball debt management app.
            Follow the guidelines in CLAUDE.md.
            Focus on:
            - React 18 with hooks
            - TailwindCSS for styling  
            - Cloudflare Workers for backend
            - PostHog for analytics
            
            When making changes:
            - Run tests with npm test
            - Check types if TypeScript
            - Follow existing code patterns
            - Keep changes focused and minimal
            
      - name: Run tests after Claude changes
        if: success()
        run: |
          npm test -- --watchAll=false --passWithNoTests
          npm run build
        continue-on-error: true
        
      - name: Comment test results
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const testStatus = ${{ steps.tests.outcome == 'success' }} ? '✅' : '⚠️';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `${testStatus} Tests completed. Check the Actions tab for details.`
            })

  # Separate job for PR reviews
  claude-review:
    if: |
      github.event_name == 'pull_request_review_comment' ||
      (github.event_name == 'issue_comment' && 
       github.event.issue.pull_request &&
       contains(github.event.comment.body, '/review'))
    
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: Checkout PR
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          
      - name: Claude Review
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            Review this PR for:
            - Security issues
            - Performance problems
            - Code quality
            - React best practices
            - Potential bugs
            
            Be constructive and specific with suggestions.
            Focus on important issues, not nitpicks.