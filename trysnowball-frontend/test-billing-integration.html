<!DOCTYPE html>
<html>
<head>
    <title>Test Billing Integration</title>
</head>
<body>
    <h1>Billing Integration Test</h1>
    <div id="status">Loading...</div>
    
    <script>
        async function testBilling() {
            try {
                const response = await fetch('/auth/api/me/plan', {
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                console.log('Billing response:', data);
                
                if (response.ok) {
                    document.getElementById('status').innerHTML = 
                        `<h2>Success!</h2>
                         <p>Is Paid: ${data.is_paid}</p>
                         <p>Source: ${data.source}</p>`;
                } else {
                    document.getElementById('status').innerHTML = 
                        `<h2>Response</h2>
                         <p>Status: ${response.status}</p>
                         <p>Data: ${JSON.stringify(data, null, 2)}</p>`;
                }
            } catch (error) {
                console.error('Error testing billing:', error);
                document.getElementById('status').innerHTML = 
                    `<h2>Error</h2><p>${error.message}</p>`;
            }
        }
        
        // Test on page load
        testBilling();
    </script>
</body>
</html>
