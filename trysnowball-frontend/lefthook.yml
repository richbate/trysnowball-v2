# Lefthook Configuration
# Runs evaluation before pushing to prevent noisy PRs

pre-push:
  commands:
    evaluate_quick:
      run: npm run evaluate:quick
      fail_text: "‚ùå Quick evaluation failed. Fix issues before pushing."
      stage_fixed: false

pre-commit:
  commands:
    lint_staged:
      run: npx lint-staged
      stage_fixed: true

# Install with: npx lefthook install
